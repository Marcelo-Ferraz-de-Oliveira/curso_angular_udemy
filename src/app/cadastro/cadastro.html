<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="900px">
    <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="salvar()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Dados Pessoais</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>Nome: *</mat-label>
                <input [(ngModel)]="cliente.nome" name="nome" matInput type="text" placeholder="Ex: JosÃ© da Silva">
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>Email: *</mat-label>
                <input [(ngModel)]="cliente.email" name="email" matInput type="email" placeholder="Digite seu email">
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>CPF: *</mat-label>
                <input [(ngModel)]="cliente.cpf" name="cpf" matInput type="text" placeholder="Digite seu CPF"
                  mask="000.000.000-00">
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>Data de Nascimento: *</mat-label>
                <input [(ngModel)]="cliente.dataNascimento" name="dataNascimento" matInput
                  placeholder="Digite sua data de nascimento" mask="00/00/0000">
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>Estado: *</mat-label>
                <mat-select [(value)]="cliente.estado" name="estado" (selectionChange)="carregarCidades()">
                  <mat-option value="">-- Selecione -- </mat-option>
                  @for(estado of estados; track estado.sigla) {
                  <mat-option [value]="estado.sigla">
                    {{ estado.nome }}
                  </mat-option>
                  }
                </mat-select>
              </mat-form-field>
              <mat-form-field class="full-width">
                <mat-label>Cidade:</mat-label>
                <mat-select [(value)]="cliente.cidade" name="cidade" [disabled]="!cliente.estado">
                  <mat-option [value]="null">-- Selecione -- </mat-option>
                  @for(cidade of cidades; track cidade.codigo_ibge) {
                  <mat-option [value]="cidade.nome">
                    {{ cidade.nome }}
                  </mat-option>
                  }
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            @if(!atualizando) {
            <button mat-flat-button color="primary" type="submit">
              <mat-icon fontIcon="save"></mat-icon>
              Salvar
            </button>
            } @else {
            <button mat-raised-button color="warn">
              <mat-icon fontIcon="refresh"></mat-icon>
              Atualizar
            </button>
            }
            <button mat-raised-button color="accent">
              <mat-icon fontIcon="backspace"></mat-icon>
              Limpar
            </button>
            <!-- </div> -->
          </div>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
